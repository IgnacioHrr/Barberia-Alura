        <header>

        <main>
            <form>
                <label for ="nombreyapellido"> Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for ="correoelectronico"> Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for ="telefono"> Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)xx xxx xx">

                <fieldset>

                    <legend> 多Como le gustatia que lo contactemos?</legend>

                     <label for ="Mensaje"> Mensaje</label>
                    <textarea id="Mensaje" cols="70" rows="10"></textarea class="input-padron" required>

                    <label for ="radio-email"><input name= "contacto " type="radio" value="email" id="radio-email"> Email</label>
                    
                    <label for ="radio-telefono"><input name= "contacto "type="radio" value="telefono" id="radio-telefono"> Telefono</label>
                    

                    <label for ="radio-whatsapp"> <input name= "contacto " type="radio" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                   

                    </fieldset>

                <fieldset>
                    <legend> 多En que horario prefiere ser atendido?</legend>

                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

               

                <label class="checkbox"> <input type="checkbox" checked> 多Legustatia recibir novedades de la Barberia Alura?</label>

                <input type="submit" value ="Enviar Formulario" class ="enviar">
              
            </form>

            <table class="tabla">

                <thead>
                    <tr>
                        <th>Dia</th> 
                        <th>Horario</th> 
                    </tr>
                </thead>
               
                <tbody>

                <tr>
                    <td>Lunes</td>

                    <td>Miercoles</td> 
                    <td>8.00 am - 8.00 pm</td>

                <tr>
                    <td>Viernes</td> 
                    <td>8.00 am - 8.00 pm</td> 
                </tr>
                </tbody>

               
           </table>
